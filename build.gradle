plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.1.2'

    compile group: 'io.dropwizard.metrics', name: 'metrics-graphite', version: '3.1.2'

    compile group: 'com.ryantenney.metrics', name: 'metrics-spring', version: '3.1.2'

    compile group: 'io.dropwizard.metrics', name: 'metrics-jvm', version: '3.1.2'

    compile (group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.5.RELEASE') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-undertow', version: '1.3.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.3.5.RELEASE'

    compile group: 'org.jctools', name: 'jctools-core', version: '1.2.1'
}

mainClassName = "pl.confitura.lunchbox.LunchboxRunner"
applicationDefaultJvmArgs = ['-mx256m', '-XX:+UseConcMarkSweepGC']

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
